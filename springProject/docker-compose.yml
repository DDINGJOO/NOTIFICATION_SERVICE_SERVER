version: '3.7'

services:
  notification-server:
    image: ddingsh9/notification-server:latest
    pull_policy: always
    env_file:
      - .env.prod
    container_name: notification-server
    restart: unless-stopped
    ports:
      - "9500:8080"
    networks:
      - notification-network
      - infra-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  log-cleaner:
    image: alpine:3.19
    container_name: notification-log-cleaner
    restart: unless-stopped
    volumes:
      - ./logs:/host/logs:rw
    command: >
      sh -c "while true; do
        find /host/logs -type f -name '*.log' -mtime +1 -delete || true;
        sleep 3600;
      done"
    networks:
      - notification-network

networks:
  notification-network:
    driver: bridge
    name: notification-network
  infra-network:
    external: true
    name: infra-network